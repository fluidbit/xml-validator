group 'pt.fluidbit'
version '1.0-SNAPSHOT'

apply plugin: 'idea'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.opengis.cite.xerces:xercesImpl-xsd11:2.12-beta-r1667115',
            'org.apache.commons:commons-lang3:3.5'

    testCompile 'junit:junit:4.12'
}
